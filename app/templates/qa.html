<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<h1>Program Selection</h1>
<form action="" method="post" name="qa">
    {{form.hidden_tag()}}
    <p>
        Please select which State to QA:<br>
        {{form.state()}}<br>
        {% for error in form.errors.state %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Run"></p>
</form>
{% endblock %}
