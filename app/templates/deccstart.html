<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<h1>Start Order</h1>
<form action="" method="post" name="decc">
    {{form.hidden_tag()}}
    <p>
        Please select which {{ type }} to Process:<br>
        <select id="option" name="option">
          {% for option in options %}
          <option value ='{{ options[option] }}' >{{ option }}</option>
          {% endfor %}
          {% if type == 'order' %}
          <option value = '0'>New Order</option>
          {% endif %}
        </select><br>
        {% for error in form.errors.option %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Run"></p>

</form>
{% endblock %}
