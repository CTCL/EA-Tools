<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<h1>Process Returned Files</h1>
<form action="" method="post" name="decc">
    {{form.hidden_tag()}}
    <p>
        Please select which {{ type }} to Process:<br>
    </p>
        {{form.inFileName()}}
    <p>
        Name the output file:<br>
        {{form.outFileName()}}
    </p>
    <p>
        Is this a Voter Registration File?
        {{form.isVR()}}
    </p>
    <p><input type="submit" value="Run"></p>

</form>
{% endblock %}
